version: '3.8'

services:
  backend:
    build: .
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
      - PORT=4004
      - SAP_BASE_URL=${SAP_BASE_URL:-http://mock-sap:3000}
      - SAP_USERNAME=${SAP_USERNAME:-user}
      - SAP_PASSWORD=${SAP_PASSWORD:-pass}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4004/health', (r) => {if(r.statusCode!==200)process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ess-network

  mock-sap:
    image: mockserver/mockserver
    ports:
      - "3000:1080"
    command: -serverPort 1080 -logLevel INFO
    networks:
      - ess-network

networks:
  ess-network:
    driver: bridge